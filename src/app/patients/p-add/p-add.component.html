<form #form="ngForm" (ngSubmit)="process(form.value); form.reset();">
    <fieldset>
    <legend>Patient info</legend>
    <div class="form-group">
            <input  type="hidden" [(ngModel)]="patient.id" name="id">
        <label for="name">Name : </label>
        <input class="form-control" type="text" [(ngModel)]="patient.name"  id="name" name="name">
    </div>
    <div class="form-group">
        <label for="age">Age : </label>
        <input class="form-control" type="number" [(ngModel)]="patient.age" id="age" name="age">
    </div>
    <div class="form-group">
        <label for="gender">Gender : </label>
        <input class="form-control" type="text" [(ngModel)]="patient.gender" id="gender" name="gender">
    </div>
    <div class="btn-group">
            <button class="btn btn-danger" type="submit" >{{isAdded(patient.id) ? 'Add':'Edit'}}</button>
            <button class="btn btn-success" type="reset">Reset</button>
        </div>
    </fieldset><br>
    <fieldset ngModelGrpup="profile">
        <legend>Health Profile</legend>
        <div class="form-group">
           <label for="blood" style="padding-right: 10px">Blood Group</label>
            <select [(ngModel)]="patient.profile.bloodgroup" name="blood" id="blood">
                <option value="AB">AB</option>
                <option value="O">O</option>
                <option value="B">B</option>
                <option value="A">A</option>
            </select>
        </div>
        <div class="form-group">
                <label for="Weight">Weight : </label>
                <input class="form-control" [(ngModel)]="patient.profile.Weight" type="text" id="Weight" name="Weight">
        </div>
    </fieldset>
</form>

{{form.value|json}}
